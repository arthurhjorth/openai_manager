{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>New API Key</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name.label }} {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.key_string.label }} {{ form.key_string(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
